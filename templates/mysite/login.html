{% extends 'mysite/base_auth.html' %}
 
{% block content %}

    {{req}}

<div class="container ">
    <div class="row">
        <div class="col-lg-3 m-auto ">
            <h1 class="display-4 font-italic text-center "><a href="/" class="text-decoration-none">ReallySite</a></h1>
            </div>
            <div class="col-lg-3 m-auto ">




            {% if user.is_authenticated %}
            ログイン中です
            {% else %}
            ログインしていません
            {% endif %}

            
            <form class="form-signin mx-4" method="POST">
                {% csrf_token %}
                <div class="text-center">
                    <h1 class="h5 my-4 ">ログイン</h1>
                </div>
 
                <div class="form-label-group my-3">
                    <input type="email" id="id_email" class="form-control" name="username" placeholder="Email address" required autofocus>
                </div>
 
                <div class="form-label-group my-3">
                    <input type="password" id="id_password" class="form-control" name="pasword" placeholder="Password" required>
                </div>
 
                <button class="btn btn-primary btn-block my-3" type="submit">サインイン</button>
 
            </form>




 
        </div>
    </div>
</div>
 
{% endblock %}
